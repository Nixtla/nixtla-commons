name: Sync Nixtlaverse common docs 

on:
  push:
    branches: [main]

jobs:
  sync-contributing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        library: [statsforecast, mlforecast, neuralforecast, hierarchicalforecast]
    steps:
    - name: Sync Repos Action
      uses: FedericoGarza/sync-repos@v1.0.5
      with: 
        output-repo: Nixtla/${{ matrix.library }}
        output-file: nbs/docs/contribute/
        input-file: docs/contribute/*
        branch-name: feat/update-contributing-file
        base-branch: feat/new-docs-structure
        user-email: ${{ secrets.USER_EMAIL }}
        user-name: ${{ secrets.USER_NAME }}
        github-token: ${{ secrets.TOKEN_GITHUB }}
        commit-message: "Synchronize CONTRIBUTING.md from nixtla-commons - Triggered by Github Workflows"
